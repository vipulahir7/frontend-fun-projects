<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dymanic poster Builder</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="wrapper">
        <div class="container">
            <div class="page-1 pages">
                <h2>Youtube Thumbnail Generator</h2>
                <div class="take-content">
                    <div class="thumbnail">
                        <label for="img">
                        <h3>Select Thumbnail Image</h3>
                        </label>
                        <div class="input-file">
                            <input type="file" accept="jpg/jpeg" id="input-img">
                        </div>
                        <button onclick="preview_button()">Preview</button>
                        <div class="img-check">
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-2 pages" hidden>
                <h2>Youtube Thumbnail Generator</h2>
                <div class="take-content-2">
                    <label for="title">Title </label>
                    <input type="text" id="title">

                    <label for="channel-name">Channel name </label>
                    <input type="text" id="channel-name">

                    <label for="date">Upload Date</label>
                    <input type="date" id="date">

                    <label for="views">views</label>
                    <input type="text" id="views">

                    <label for="duration">Duration in seconds </label>
                    <input type="text" id="duration">
                </div>
            </div>
            <div class="page-3 pages" hidden>
                <h2>Your Youtube Thumbnail</h2>
                <div class="page-3-container">
                    <div class="poster">
                        <span class="add-img">

                        </span>
                        <span class="timeStamp"></span>
                        <span class="details">
                            <h2 class="add-title"></h2>
                            <div class="details-insider">
                                <span class="add-channel-name"></span><span class="dot">&nbsp.&nbsp</span><span class="add-views"></span><span class="dot">&nbsp.&nbsp</span><span class="add-upload-date"></span>
                            </div>
                        </span>
                    </div>
                </div>
                
            </div>
            <div class="buttons">
                <button id="prev-button">prev</button>
                <button id="next-button">next</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
